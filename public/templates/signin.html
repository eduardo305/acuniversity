		<div class="row">
			<div class="large-12 columns"><p>Signin and get started!</p></div>
		</div>
	
        <form id="ac-signin-form" method="POST">
		  <div class="row">
		    <div class="large-12 columns">
		      <label>
		        <input type="email" name="email" placeholder="email" />
		      </label>
		    </div>
		  </div>
		  <div class="row">
		    <div class="large-12 columns">
		      <label>
		        <input type="password" name="password" placeholder="password" />
		      </label>
		    </div>
		  </div>
		  <div class="row">
		  	<div class="small-12 columns">
		  		<button class="ac-signin button expand">signin</button>
		  	</div>
		  </div>
		</form>

		<hr>
		
		<div class="row">
			<div class="large-12 columns"><p>Not registered yet?</p></div>
		</div>
		
		<form id="ac-signup-form" method="POST">
		  <div class="row">
		    <div class="large-12 columns">
		      <label>
		        <input type="text" name="name" placeholder="name" />
		      </label>
		    </div>
		  </div>
		  <div class="row">
		    <div class="large-12 columns">
		      <label>
		        <input type="email" name="email" placeholder="email" />
		      </label>
		    </div>
		  </div>
		  <div class="row">
		    <div class="large-12 columns">
		      <label>
		        <input type="password" name="password" placeholder="password" />
		      </label>
		    </div>
		  </div>
		  <div class="row">
		  	<div class="small-12 columns">
		  		<button class="ac-signup button expand">register</button>
		  	</div>
		  </div>
		</form>
